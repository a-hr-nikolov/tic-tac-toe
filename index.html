<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Concert+One&family=DynaPuff:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="control-container">
      <div class="player">
        <h2 class="player-name">Player 1</h2>
        <div class="player-marker x turn"></div>
      </div>
      <button type="button" class="swap">Swap Markers</button>
      <div class="player">
        <h2 class="player-name">Player 2</h2>
        <div class="player-marker o cell"></div>
      </div>
    </div>
    <div class="relative-container">
      <div class="game-container"></div>
      <div class="post-game">
        <div class="results"></div>
        <button type="button" class="restart">
          Rematch? <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
